trigger:
  branches:
    include:
    - master
  paths:
    include:
    - testing/*
    - pipelines/tests/*
    exclude:
    - README.md
stages:
  - stage: Integration Testing
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: UserAPI
        displayName: Integration Tests
        steps:
          - bash: python -m pip install --upgrade pip setuptools wheel
          - bash: pip install pytest Faker pytest-cov
          - bash: pytest testing/integrationTests --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html