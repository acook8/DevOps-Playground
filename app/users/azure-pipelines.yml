# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - app/users/*
    exclude:
    - README.md
    - app/README.md
stages:
- stage: Build
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  - job: build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'npm install and build'
      workingDirectory: app/users

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(agent.builddirectory)/s/app/users/build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'UsersApp'
        publishLocation: 'Container'
- stage: Deploy
  jobs:
  - deployment: UserApp
    displayName: Deploy UserApp
    environment: Dev.web-dev
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CopyFiles@2
            inputs:
              sourceFolder: $(Pipeline.Workspace)/UsersApp
              contents: '**' 
              targetFolder: /var/www/userApp
              cleanTargetFolder: true